<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Trivia Game using JQuery and Timers</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="./assets/css/jquery.countdown.timer.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/animateClick.js"></script>
    <link rel="stylesheet" href="./assets/css/custom.css" type="text/css" />

</head>

<body>

    <div class="container">

        <div class="row">
            <h1 class="text-center"> Trivia Game!</h1>
            <!-- Timer ROW -->
            <div class="col-md-2">

                <div class="row">

                    <div class="col-md-12">
                        <div id="timerPanel">

                            <div id="counter">
                                <div id="counter_item1" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                                <div id="counter_item2" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                                <div id="counter_item3" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit_colon"></div>
                                </div>
                                <div id="counter_item4" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                                <div id="counter_item5" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-8">
                <p> </p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="questionPanel">
                            <h3 class="text-center">  </h3>

                            <div class="row">
                                <div class="col-md-3">

                                </div>
                             </div>     
                           
                            <div class="row questionAnswer">
                                
                                <div class="col-md-6 questionPic">

                                </div>
                                
                                 <div class="col-md-6 answerPanel answerResultPic">

                                    </div>
                            </div>

                            <h2 class="text-center">  </h2>

                            <div class="row" id="quizTopics">
                            </div>

                            <div class="row">

                                <div class="col-md-10">
                                    <div id="choiceList">

                                </div>

                                </div>

                                <div class="col-md-2">
                                    <!--ADd Pic Here -->
                                    <div class="row answerPanel">


                                        <p> </p>

                                        <div class="row text-center">
                                        
                                        </div>

                                        <div class="row answerInfoPanel">

                                        </div>

                                    </div>

                                </div>
                            </div>


                        </div>


                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-info" id="restartButton" value="Play Again!">
                        <br>
                    </div>


                    <div class="text-center">
                        <input type="submit" class="btn btn-info" id="nextButton" value="Submit">

                    </div>
                    <p> </p>

                </div>
            </div>

            <div class="col-md-2 correctAnswerDiv">
                <p> </p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="correctAnswerPanel">

                    </div>
                </div>
            </div>
            


        </div>
    </div>

       <script src="./assets/javascript/jquery.timeout.interval.idle.js" type="text/javascript"></script>
    <script src="./assets/javascript/jquery.countdown.counter.js" type="text/javascript"></script>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
