<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Trivia Game using JQuery and Timers</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/jquery.countdown.timer.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/custom.css" type="text/css" />

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-2">
            </div>

            <div class="col-md-8">
                <h2>Trivia Game</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="questionPanel">
                            <h3 class="text-center">  </h3>
							

                            <div id="choiceList"> </div>
                        </div>
						<div class="row" id="quizTopics">  
						</div>

                    </div>
					<div class="text-center">
					<input type="submit" class="btn btn-info" id="restartButton" value="Play Again!"> <br>
					</div>

					
					<div class="text-center">
                    <input type="submit" class="btn btn-info" id="nextButton" value="Submit">

					</div>
                    

                </div>
            </div>
            <div class="col-md-2">

                <div class="row">

                    <div class="col-md-12">
                        <div id="timerPanel">

                            <div id="counter">
                                <div id="counter_item1" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                                <div id="counter_item2" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                                <div id="counter_item3" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit_colon"></div>
                                </div>
                                <div id="counter_item4" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                                <div id="counter_item5" class="counter_item">
                                    <div class="front"></div>
                                    <div class="digit digit0"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <script src="js/jquery.timeout.interval.idle.js" type="text/javascript"></script>
    <script src="js/jquery.countdown.counter.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>

</body>

</html>
